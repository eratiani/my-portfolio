<div class="container--project">
  <div class="container--img">
    <img
      appLazyLoading
      imgSrc="../../../../assets/project-{{ currProject.imgLink }}.png"
      src="../../../../assets/project-{{ currProject.imgLink }}.png"
      alt="{{ currProject.title }}"
      class="project--img"
    />
  </div>
  <div id="`{{ currProject.id }}`" class="container__project--text">
    <h2 class="project--title">{{ currProject.title }}</h2>
    <p class="publishDate">created at: {{ currProject.date }}</p>
    <p>tools used: {{ currProject.tools }}</p>
    <p class="card-text-paragraph">
      {{ currProject.description }}
    </p>
  </div>
  <div class="container--btn">
    <a [routerLink]="'/Home/' + currProject.id" class="project__details--btn"
      >More Details</a
    >
  </div>
</div>
